name: Build APK
on: push
jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Build apk
        run: | 
          flutter pub get
          flutter analyze
          flutter test
          flutter build apk --debug
      - name: Run Flutter test
        run: flutter test
